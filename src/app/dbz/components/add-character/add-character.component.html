<h4>Agregar Personajes</h4>

<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre"
  />

  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder"
  />

  <button class="btn btn-primary" type="submit">Agregar</button>
</form>
